<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<header class="header py-3">
    <div class="container d-flex">
        <nav class="nav d-flex w-33">
            <a href="#" class="text-decoration-none __active h-100 d-flex align-items-center">Photos</a>
            <a href="#" class="ms-4 text-decoration-none h-100 d-flex align-items-center">Videos</a>
            <a href="#" class="ms-4 text-decoration-none h-100 d-flex align-items-center">Podcasts</a>
        </nav>

        <div class="header-manager w-66 d-flex align-items-center justify-content-between">
            <div class="search-wrapper position-relative w-50">
                <svg width="19" height="19" viewBox="0 0 19 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M17 17L13.05 13.05M15 8C15 11.866 11.866 15 8 15C4.13401 15 1 11.866 1 8C1 4.13401 4.13401 1 8 1C11.866 1 15 4.13401 15 8Z"
                          stroke="#666666" stroke-width="2" stroke-linecap="square"/>
                </svg>

                <input class="border-0 rounded-5 h-100 w-100 " type="text" placeholder="Search for anything...">
            </div>

            <div class="header-manager-buttons">
                          <button class="theme-bth border-0 bg-transparent p-2 me-1">
                              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-sun" viewBox="0 0 16 16">
                                  <path d="M8 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6zm0 1a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z"/>
                              </svg>
                          </button>

                <span class="text-color-theme" style="cursor: pointer">
            English
            <svg class="ms-1" width="12" height="8" viewBox="0 0 12 8" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M2 2L6 6L10 2" stroke="#666666" stroke-width="2" stroke-linecap="square"/>
            </svg>
          </span>

                <a href="#" class="ms-3 text-decoration-none">Sign in</a>
            </div>
        </div>
    </div>
</header>

<div style="border-bottom: 1px solid #EBEBEB;"></div>

<main class="main container d-flex mt-5 justify-content-between">
    <aside class="aside w-33">
        <ul class="aside-list w-100">
            <li class="aside-list-item __active">
                <svg class="me-1" width="24" height="24" viewBox="0 0 24 24" fill="none"
                     xmlns="http://www.w3.org/2000/svg">
                    <path d="M15 6.5C13.6193 6.5 12.5 7.61929 12.5 9C12.5 10.3807 13.6193 11.5 15 11.5C16.3807 11.5 17.5 10.3807 17.5 9C17.5 7.61929 16.3807 6.5 15 6.5Z"
                          fill="white"/>
                    <path fill-rule="evenodd" clip-rule="evenodd"
                          d="M3 3H21V21H18.5266L18.4945 21.0002H5.5L5.46787 21H3V3ZM19 12.8362C17.8552 13.898 16.7044 14.4537 15 14.4537C13.0944 14.4537 11.6208 13.2859 10.1527 11.7048C9.15108 10.6262 7.51491 10.4335 6.29018 11.25L6.26758 11.2651L5 12.2134V5H19V12.8362Z"
                          fill="white"/>
                </svg>

                All photos
            </li>
            <li class="aside-list-item">
                <svg class="me-1" width="24" height="24" viewBox="0 0 24 24" fill="none"
                     xmlns="http://www.w3.org/2000/svg">
                    <path d="M17.5 12C17.5 15.0376 15.0376 17.5 12 17.5C8.96243 17.5 6.5 15.0376 6.5 12M21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12Z"
                          stroke="#666666" stroke-width="2"/>
                    <path d="M11 9C11 9.82843 10.3284 10.5 9.5 10.5C8.67157 10.5 8 9.82843 8 9C8 8.17157 8.67157 7.5 9.5 7.5C10.3284 7.5 11 8.17157 11 9Z"
                          fill="#666666"/>
                    <path d="M16 9C16 9.82843 15.3284 10.5 14.5 10.5C13.6716 10.5 13 9.82843 13 9C13 8.17157 13.6716 7.5 14.5 7.5C15.3284 7.5 16 8.17157 16 9Z"
                          fill="#666666"/>
                </svg>

                Selfies
            </li>
            <li class="aside-list-item">
                <svg class="me-1" width="24" height="24" viewBox="0 0 24 24" fill="none"
                     xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 8V12L14.5 14.5M21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12Z"
                          stroke="#666666" stroke-width="2" stroke-linecap="square"/>
                </svg>

                Recent
            </li>

            <li class="aside-list-item">
                <svg class="me-1" width="24" height="24" viewBox="0 0 24 24" fill="none"
                     xmlns="http://www.w3.org/2000/svg">
                    <path d="M6 21L5.00221 21.0665L5.06445 22H6V21ZM18 21V22H18.9356L18.9978 21.0665L18 21ZM3 5H2V7H3V5ZM21 7H22V5H21V7ZM11 11V10H9V11H11ZM9 16V17H11V16H9ZM15 11V10H13V11H15ZM13 16V17H15V16H13ZM4.00221 6.06652L5.00221 21.0665L6.99779 20.9335L5.99779 5.93348L4.00221 6.06652ZM6 22H18V20H6V22ZM18.9978 21.0665L19.9978 6.06652L18.0022 5.93348L17.0022 20.9335L18.9978 21.0665ZM19 5H5V7H19V5ZM3 7H5V5H3V7ZM19 7H21V5H19V7ZM9 11V16H11V11H9ZM13 11V16H15V11H13ZM12 4C13.3965 4 14.5725 4.95512 14.9055 6.24926L16.8424 5.75074C16.2874 3.59442 14.3312 2 12 2V4ZM9.09445 6.24926C9.42754 4.95512 10.6035 4 12 4V2C9.66883 2 7.71258 3.59442 7.15758 5.75074L9.09445 6.24926Z"
                          fill="#666666"/>
                </svg>

                Deleted
            </li>
        </ul>
    </aside>

    <div class="content w-66">
        <div class="content-header mb-4">
            <div class="content-header-main d-flex justify-content-between align-items-center mb-2">
                <h1 class="lh-1 text-color-theme">All photos</h1>

                <div class="switcher d-inline-flex" style="max-width: 176px">
                    <button class="btn btn-dark rounded-0 rounded-start w-50">
                        Newest
                    </button>
                    <button class="btn btn-outline-secondary rounded-0 rounded-end w-50 text-color-theme">
                        Latest
                    </button>
                </div>
            </div>
            <span class="content-header-count fw-medium text-color-theme">0 items</span>
        </div>

        <div class="content-main gy-5 row">

        </div>
    </div>
</main>

<script src="index.js"></script>
</body>

</html>
